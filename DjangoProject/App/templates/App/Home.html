{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MIDI Control</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <h1>MusicTrainer</h1>
        </div>
        <div class="nav-right">

                <span>Welcome, User</span>
                <button id="logout" class="nav-button">Logout</button>
            </div>

    </nav>
    <div class="midi-box">
        <div id="midi-display">

        </div>
    </div>
